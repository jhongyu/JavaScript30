<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
</head>

<body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [
            { name: 'Snickers', age: 2 },
            { name: 'hugo', age: 8 },
        ];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello world');

        // Interpolated
        console.log('hello %s', 'world');

        // Styled
        console.log('%c hello world', 'color: bule');

        // warning!
        console.warn('oh No!');

        // Error :|
        console.error('shit!');

        // Info
        console.info('hello');

        // Testing
        const para = document.querySelector('p');
        console.assert(para.classList.contains('ouch'), 'This is wrong!');

        // clearing
        console.clear();

        // Viewing DOM Elements
        console.dir(para);

        // Grouping together
        dogs.forEach((dog) => {
            console.group(`${dog.name}`);
            console.log(dog.name);
            console.log(dog.age);
            console.groupEnd();
        });

        // counting
        console.count('Jack');
        console.count('Lucy');
        console.count('Jack');
        console.count('Lucy');
        console.count('Jack');
        console.count('Lucy');
        console.count('Lucy');
        console.count('Jack');
        console.count('Lucy');
        console.count('Jack');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/jhongyu')
            .then((data) => data.json())
            .then((data) => {
                console.timeEnd('fetching data');
                console.log(data);
            });
    </script>
</body>

</html>
